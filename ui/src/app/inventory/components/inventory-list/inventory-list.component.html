<section>
  <div>
    <mat-toolbar>
      <div></div>
      <div>
        <mat-form-field appearance="standard">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Capsule" #input>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </mat-toolbar>
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.product?.name}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let row"> {{row.product?.category}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let row"> {{row.product?.type}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"> {{row.sellingPrice | currency:"INR"}} </td>
      </ng-container>

      <ng-container matColumnDef="isExpired">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Expired </th>
        <td mat-cell *matCellDef="let row"> {{row.isExpired}} </td>
      </ng-container>

      <ng-container matColumnDef="stockAvailable">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Available Stock</th>
        <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="batch">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Batch Number</th>
        <td mat-cell *matCellDef="let row">
          {{row.batchNo}}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="editInventory(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[6, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</section>
