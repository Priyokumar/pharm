<section>
  <div class="heading">
    <h3>Add Medicine Category</h3>
  </div>
  <br>
  <div class="container">
    <div>
      <mat-form-field appearance="standard">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Ex. Inhaler" #input [formControl]="name">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="add()" [disabled]="!name.valid || inProgress">Add Category</button>
    </div>
  </div>
</section>
