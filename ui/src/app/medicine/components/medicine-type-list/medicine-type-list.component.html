<section>
  <div class="heading">
    <button mat-raised-button color="primary" (click)="addCategory()">
      Add Type
    </button>
  </div>
  <div style="margin-top: 20px;">
    <mat-chip-list>
      <mat-chip color="accent" selected *ngFor="let d of data"
        >{{ d.name }}
        <button matChipRemove (click)="remove(d)">
          <mat-icon>cancel</mat-icon>
        </button></mat-chip
      >
    </mat-chip-list>
  </div>
</section>
